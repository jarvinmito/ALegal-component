<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aboitiz Legal</title>
  <link rel="Shortcut Icon" type="image-x/icon" href="assets/images/favicon.png" />

  <!-- build:css css/app.css -->
  <link rel="stylesheet" href="css/app.css">
  <!-- endbuild -->
</head>
<body>
  <div class="ab-wrapper">
    <!-- start : header section -->
    <header class="header">
      <nav class="navbar abnav">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CORS</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#" class="abnav__link"><i class="fa fa-home"></i>Home</a></li>
              <li class="active"><a href="#" class="abnav__link"><i class="fa fa-hourglass"></i>Management</a></li>
              <li><a href="#" class="abnav__link"><i class="fa fa-file"></i>Templates</a></li>
              <li><a href="#" class="abnav__link"><i class="fa fa-folder-open"></i>Requestor's Page</a></li>
              <li><a href="#" class="abnav__link"><i class="fa fa-briefcase"></i>Reports</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><img class="header__brand" src="assets/images/brand.png" alt="Aboitiz Legal" ></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <nav class="navbar absubnav">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="absubnav__title navbar-brand"><span class="ab-icon"><i class="fa fa-hourglass"></i></span>Management - Workspace</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="nav navbar-nav navbar-right">
              <div class="usernav btn-group">
                <div class="usernav__profile btn btn-default"><img class="usernav__photo" src="assets/images/photo.jpg" alt="Juan Dela Cruz">Natalie Dormer</div>
                <button class="usernav__button btn btn-default"><i class="fa fa-sign-out"></i> Logout</button>
              </div>
            </div>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <!-- end : header section -->
    

    <!-- start : body section -->
    <section class="main-content has-side">
      <section class="main-content__side side">
        <!-- INSERT SIDE PANEL CONTENT HERE -->
        <a href="#" class="side__nav" title="Services"><i class="fa fa-cog"></i></a>
        <a href="#" class="side__nav" title="Requests Status"><i class="fa fa-flag"></i></a>
        <a href="#" class="side__nav active" title="Workspace"><i class="fa fa-briefcase"></i></a>
        <a href="#" class="side__nav" title="Documents"><i class="fa fa-file"></i></a>
        <a href="#" class="side__nav" title="Survey Results"><i class="fa fa-list-ul"></i></a>
        <a href="#" class="side__nav" title="User Profile"><i class="fa fa-users"></i></a>
        <a href="#" class="side__nav" title="Company Profile"><i class="fa fa-building"></i></a>
      </section><!-- // End side -->

      <section class="main-content__main">
        <!-- INSERT MAIN PANEL CONTENT HERE -->
        
        <form action="" class="form-horizontal">
          <div class="abcom-title">
            <span class="abcom-title__main">Edit Minutes of the Meeting</span>
            <span class="abcom-title__sub">Please fill out the form. All fields are required.</span>
          </div>

          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-9">
                <!-- Company -->
                <div class="form-group">
                        <label for="form_company" class="col-sm-2">Company</label>
                        <div class="col-sm-10">
                          <select name="" id="form_company" class="selectpicker abcom-form abcom-form--full abcom-form--hasmargin form-control">
                              <option selected>Select Company</option>
                              <option value="">Aboitiz</option>
                              <option value="">Legal</option>
                              <option value="">Wire</option>
                          </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="form_meetingtype" class="col-sm-2">Meeting Type</label>
                        <div class="col-sm-4">
                          <select name="" id="form_meetingtype" class="selectpicker abcom-form abcom-form--full abcom-form--hasmargin form-control">
                              <option selected>Select Type</option>
                              <option value="">Annual Stockholders’ Meeting</option>
                              <option value="">Organizational Board Meeting</option>
                              <option value="">Regular Board Meeting</option>
                              <option value="">Special Board Meeting</option>
                              <option value="">Special Stockholders’ Meeting</option>
                          </select>
                        </div>
                        <label for="form_meetingdate" class="col-sm-1">Date</label>
                        <div class="col-sm-5">
                          <div class="abcom-form__daterange">
                        <div class='input-group abcom-form__daterange--from'>
                            <input type='text' class="form-control abcom-form abcom-form--min" placeholder="From" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <div class='input-group abcom-form__daterange--to'>
                            <input type='text' class="form-control abcom-form abcom-form--min" placeholder="To" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div> 
                        </div>

                    </div>

                    <hr>
                

                <div class="form-group abcom-list">
                  <label for="form_dpresent" class="col-sm-2">Directors Present</label>
                  <div class="col-sm-10">
                    <div class="input-group abcom-form__inputgroup">
                      <select multiple id="form_dpresent" data-title="Director" class="form-control abcom-list__dropdown abcom-form" >
                        <option>Juan Dela Cruz</option>
                        <option>Johann Cheese</option>
                        <option>Yvonne Strahovsky</option>
                        <option>Natalie Dormer</option>
                      </select>
                      <div class="input-group-addon">
                        <button type="button" class="btn abcom-btn abcom-btn--default abcom-list__add"><span class="glyphicon glyphicon-plus"></span></button>
                      </div>
                    </div>
                    <ol class="abcom-list__items" data-parent="form_dpresent"></ol>
                  </div>
                </div>

                <div class="form-group abcom-list">
                  <label for="form_dabsent" class="col-sm-2">Directors Absent</label>
                  <div class="col-sm-10">
                    <div class="input-group abcom-form__inputgroup">
                      <select multiple id="form_dabsent" data-title="Director" class="form-control abcom-list__dropdown abcom-form" >
                        <option>Juan Dela Cruz</option>
                        <option>Johann Cheese</option>
                        <option>Yvonne Strahovsky</option>
                        <option>Natalie Dormer</option>
                      </select>
                      <div class="input-group-addon">
                        <button type="button" class="btn abcom-btn abcom-btn--default abcom-list__add"><span class="glyphicon glyphicon-plus"></span></button>
                      </div>
                    </div>
                    <ol class="abcom-list__items" data-parent="form_dabsent"></ol>
                  </div>
                </div>
                

                <div class="form-group abcom-list">
                  <label for="form_attendance" class="col-sm-2">in Attendance</label>
                  <div class="col-sm-10">
                    <div class="input-group abcom-form__inputgroup">
                      <select multiple id="form_attendance" data-title="in Attendance" class="form-control abcom-list__dropdown abcom-form" >
                        <option>Juan Dela Cruz</option>
                        <option>Johann Cheese</option>
                        <option>Yvonne Strahovsky</option>
                        <option>Natalie Dormer</option>
                      </select>
                      <div class="input-group-addon">
                        <button type="button" class="btn abcom-btn abcom-btn--default abcom-list__add"><span class="glyphicon glyphicon-plus"></span></button>
                      </div>
                    </div>
                    <ol class="abcom-list__items" data-parent="form_attendance"></ol>
                  </div>
                </div>

                <div class="form-group">
                  <label for="form_address" class="col-sm-3">Address</label>
                        <div class="col-sm-9">
                          <input type="text" id="form_meetingdate" class="form-control abcom-form abcom-form--full abcom-form--hasmargin" placeholder="Type here" />
                        </div>
                    </div>
                
                <div class="form-group">
                  <label for="form_organizer" class="col-sm-3">Organized by</label>
                  <div class="col-sm-9">
                    <select name="" id="form_organizer" class="selectpicker abcom-form abcom-form--full abcom-form--hasmargin form-control">
                        <option selected>Select Category</option>
                        <option value="">Yvonne Strahovsky</option>
                        <option value="">Natalie Dormer</option>
                        <option value="">Juan Dela Cruz</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="form_recorder" class="col-sm-3">Recorded by</label>
                  <div class="col-sm-9">
                    <select name="" id="form_recorder" class="selectpicker abcom-form abcom-form--full abcom-form--hasmargin form-control">
                        <option selected>Select Category</option>
                        <option value="">Yvonne Strahovsky</option>
                        <option value="">Natalie Dormer</option>
                        <option value="">Juan Dela Cruz</option>
                    </select>
                  </div>
                </div>
                
                <hr>

                <div class="form-group">
                        <div class="col-sm-12">
                          <div class="abcom-container abcom-container--right">
                            <button type="button" class="btn abcom-btn abcom-btn--default">Download as DOC</button>
                            <button type="button" class="btn abcom-btn abcom-btn--default">Download as PDF</button>
                            <button type="button" class="btn abcom-btn abcom-btn--default">Cancel</button>
                            <button type="submit" class="btn abcom-btn abcom-btn--default">Submit</button>
                          </div>
                        </div>
                    </div>
              </div>
              <div class="col-sm-3">
                <img class="abcom-form" src="assets/images/brand.png" alt="Aboitiz Legal">
              </div>
            </div>
          </div>
        </form>

      </section><!-- // End main -->

    </section>
    <!-- end : body section -->

    <!-- start : footer section -->
    <footer class="footer container-fluid">
      <div class="row">
        <div class="col-sm-6 col-xs-12 text-align--left"><p class="footer__text">© 2016 Aboitiz Equity Ventures. All rights reserved.</p></div>
        <div class="col-sm-6 col-xs-12 text-align--right"><p class="footer__text">Powered by <b class="footer__provider">YONDU</b></p></div>
      </div>
    </footer>
    <!-- end : footer section -->
  </div>

  <!-- build:js js/app.js -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/bootstrap-datetimepicker.min.js"></script>
  <script src="js/jquery.dataTables.js"></script>
  <script src="js/dataTables.bootstrap.js"></script>
  <script src="js/select2.full.min.js"></script>
  <script src="js/filereader.js"></script>
  <!-- customized -->
  <script src="js/aboitiz-app.js"></script>
  <script src="js/custom.js"></script>
  <!-- endbuild -->

</body>
</html>
